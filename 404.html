<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#7C9082" />
    <title>Страница не найдена - Юлия Бартеньева</title>
    <meta name="robots" content="noindex, nofollow" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/custom.css" />

    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container nav-container">
            <div class="logo">Юлия Бартеньева</div>
            <a href="/" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.9rem;">На главную</a>
        </div>
    </header>

    <main class="container error-page">
        <div class="error-code">404</div>
        <h1 style="font-size: 2rem;">Страница не найдена</h1>
        <p class="error-message">Возможно, она была удалена или перемещена.</p>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Юлия Бартеньева. Психолог схематерапевт.</p>
        </div>
    </footer>
</body>

</html>
